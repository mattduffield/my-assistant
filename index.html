<!doctype html>
<html lang="en" class="dark h-full">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Assistant</title>
  <link href="static/css/bundle.css" rel="stylesheet">
</head>

<body class="flex flex-col flex-1 gap-4 h-full bg-neutral-900 text-gray-700 text-sm">
  <div class="container flex-1 mx-auto my-4 px-4 overflow-auto">
    <div class="flex flex-col items-center justify-center w-full">
      <pre id="output" 
        class="w-full min-h-12 bg-stone-800 text-stone-200 text-wrap p-2 rounded-lg outline-none"
        ></pre>
    </div>
  </div>

  <div class="sticky bottom-4 container mx-auto px-4 bg-neutral-900">
    <textarea class="textarea-sm" name="input" id="input"
      placeholder="Enter prompt here..." autofocus></textarea>
    <button id="submit" class="absolute bottom-4 right-6 p-2 bg-stone-600 text-neutral-200 rounded-lg">
      Go
    </button>
  </div>
  <script type="module" src="/static/js/index.js"></script>
</body>
</html>
